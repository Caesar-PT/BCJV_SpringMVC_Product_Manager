<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/products/create}">
        Add new product
    </a>
</p>
<form id="form" method="post">
    <input type="text" name="name">
    <input type="submit" value="Search">
</form>
<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each= "p:${products}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getAmount()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${p.getId()})}">edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${p.getId()})}">delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${p.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
